<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em varios dispositivos, ou aumente e diminua o tamanho do seu navegador.</p>
  <picture>
    <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem grande">
  </picture>


  <h1>Reproduzindo audio</h1>
  <!--<source><audio src="midia/music.mp3" controls ></audio>-->

  <audio controls>
    <source src="midia/music.mp3" type="audio/mpeg">
    <p>Seu navegador nao é compativel com audio, acesse ess <a href="midia/music.mp3">link</a> para ouvir a musica</p>
  </audio>
</body>
</html>
