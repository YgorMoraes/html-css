<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>este video esta hospedado no meu proprio servidor</p>
  <h2>Forma Simples(Consome banda!):</h2>
  <video src="midia/meu-video.mp4" width="500" poster="imagens/tumb.jpg" controls></video>
  <h2>Forma Completa(Consome banda!):</h2>
  <video width="500" poster="imagens/tumb.jpg" controls loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-Video.m4v" type="video/m4v">
    <source src="midia/meu-Video.webm" type="video/webm">
    <p>Seu navegador nao tem compatibilidade com videos!</p>
  </video>
  <h1>Inserindo videos do YouTube(NÃ£o consome banda!)</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/iZmZ7Ba4Fi0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
