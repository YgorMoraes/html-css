<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      border-collapse: collapse;
    }
    th, td{
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th.hd{
      background-color: rgba(65, 65, 65, 0.788);
      color: white;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th scope="col" class="hd" rowspan="2">Área</th>
        <th scope="col"  class="hd" rowspan="2">Disciplinas</th>
        <th scope="colgroup" colspan="2"  class="hd">Notas</th>
        <th scope="col" class="hd" rowspan="2">Média</th>
      </tr>
      <tr>
        <th scope="col" class="hd">nota 1</th>
        <th scope="col" class="hd">nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="rowgroup" rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th scope="row" colspan="4"  class="hd" style="text-align: left;">Média de Exatas</th>
        <th  class="hd">0.0</th>
      </tr>
      <tr>
          <th scope="rowgroup" rowspan="2">Humanas</th>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
      </tr>
       <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
    </tbody>
    <tfoot>
    <th scope="row" colspan="4"  class="hd" style="text-align: left;">Média de Humanas</th>
    <th  class="hd">0.0</th>
    </tfoot>
  </table>
</body>
</html>
