<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      width: 600px;
      border-collapse: collapse;
    }
    td, th{
      border: 1px solid black;
      padding: 10px;
    }
    caption{
      background-color: rgba(117, 117, 117, 0.281);
      padding: 10px;
      font-weight: bold;
      font-size: 1.5em;
    }
    thead, tfoot{
      background-color: rgba(58, 58, 58, 0.89);
      color: white;
    }

    td.num{
      text-align: right;
    }
    
  </style>
</head>

<body>
  <h1>Uso de tabelas grandes</h1>

  <table>
    <caption>População das unidades Federativas</caption>
    <thead>
      <tr>
        <th scope="col">Estado</th>
        <th scope="col" style="width: 50px;">População</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>São Paulo</td>
        <td class="num">45 919 049</td>
      </tr>
      <tr>
        <td>Minas Gerais</td>
        <td class="num">21 198 791</td>
      </tr>
      <tr>
        <td>Rio de Janeiro</td>
        <td class="num">17 264 943</td>
      </tr>
      <tr>
        <td>Bahia</td>
        <td class="num">17 264 943</td>
      </tr>
      <tr>
        <td>Paraná</td>
        <td class="num">17 264 943</td>
      </tr>
      <tr>
        <td>Rio grande do Sul</td>
        <td class="num">17 264 943</td>
      </tr>
      <tr>
        <td>Pernambuco</td>
        <td class="num">17 264 943</td>
      </tr>
      <tr>
        <td>Ceará</td>
        <td class="num">17 264 943</td>
      </tr>
      <tr>
        <td>Pará</td>
        <td class="num">17 264 943</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <th scope="row">Total de habitantes</th>
        <td class="num"><strong>210.147.125</strong></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
