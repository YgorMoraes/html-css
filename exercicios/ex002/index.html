<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragrafos</title>
  </head>
  <body>
    <h1>Paragrafos e Quebra de linha</h1>
    <hr />
    <p>
      Você pode escrever tudo dentro de tags sem se preocupar com nada, ta ligado!
    </p>
    <p>
      Para fazer a quebra de linha basta usar a tag "br" <br> que ela faz essa missão
    </p>
    <p>
      Alguns simbolos especiais:
      &reg;
      &copy;
      &trade;
    </p>
    <p>Alguns emojis:
      &#x1F596;
      &#x1F913;
    </p>
  </body>
</html>
