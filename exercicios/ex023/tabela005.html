  , initial-scale=1.0">
  <title>Exercício de Tabela</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    caption{
      font-weight: bolder;
      font-size: 1.5em;
      padding: 8px;
    }
    table{
      border-collapse: collapse;
      width: 500px;
    }
    td,th{
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>

<body>
